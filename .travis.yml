language: java
jdk:
- oraclejdk8
before_install:
- unset _JAVA_OPTIONS
install:
- "./mvnw --version"
script:
- sudo ./mvnw install
cache:
  directories:
  - "$HOME/.m2/"
after_success:
- echo $REPOSITORY_USERNAME
- echo $TRAVIS_PULL_REQUEST
- echo $TRAVIS_BRANCH
- if [ master == $TRAVIS_BRANCH -a $TRAVIS_PULL_REQUEST == false -a  ${REPOSITORY_USERNAME:=X}
  != X ]; then ./mvnw deploy -DskipTests=true --settings travis-settings.xml; fi
env:
  global:
  - secure: 
  - secure: 
